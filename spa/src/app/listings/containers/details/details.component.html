<div class="main-body">
    <ng-container *ngIf="listing">
        <div class="details-container">
          <div class="image-container">
            <img [src]="listing.photoUrl" alt="Listing photo" class="img-fluid">
          </div>
          <div class="details-content">
            <h2>{{ listing.price | currency }}</h2>
            <p>{{ listing.address }}</p>
            <p>{{ listing.bedrooms }} bedrooms, {{ listing.bathrooms }} bathrooms</p>
            <p>Built in {{ listing.yearBuilt }}</p>
          </div>
        </div>
        <button mat-raised-button color="primary" (click)="goBack()">Go Back</button>
    </ng-container>
</div>
